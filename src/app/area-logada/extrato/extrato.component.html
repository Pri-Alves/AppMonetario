<div class="container">

    <div class="spinner-border" role="status" *ngIf="estaCarregando" >
        <span class="sr-only">Loading...</span>
    </div>

    <div *ngIf="erroNoCarregamento">
        <h2> Deu erro :( </h2>
        <button (click)="carregarExtrato()"> Tentar novamente</button>
    </div>

    <div *ngIf="!estaCarregando && !erroNoCarregamento">
        <!-- <button (click)='paginaAnterior()' [disabled]="pagina ===1" class="btn btn-primary"> Pagina Anterior </button>
        <button (click)='proximaPagina()' class="btn btn-primary"> Próxima Anterior </button> -->
    
        <table class='table table-hover'  >
            <tr>
                <th> ID_Usuário </th>
                <th> ID_CONTA </th>
                <th> SALDO </th>
            </tr>
            <tr *ngFor='let contas of contas'>
                <td> {{ contas.idUsuario }} </td>
                <td> {{ contas.id }} </td>
                <td> {{ contas.saldo | currency:'BRL' }} </td>
            </tr> 
        </table>
    </div>

    
</div>
