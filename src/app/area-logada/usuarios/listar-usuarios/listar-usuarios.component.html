<div class="container text-center p-5">

    <div class="spinner-border" role="status" *ngIf="estaCarregando" >
        <span class="sr-only">Loading...</span>
    </div>

    <!-- <button class="btn btn-primary m-1" (click)="novoUsuario()"> Novo usuario </button> -->

    <div *ngIf="erroNoCarregamento">
        <h2> Deu erro :( </h2>
        <button (click)="CarregarUsuario()"> Tentar novamente</button>
    </div>

    <div *ngIf="!estaCarregando && !erroNoCarregamento">
    
        <table class='table table-hover'  >
            <tr>
                <th> Nome </th>
                <th> Ações </th>
            </tr>

            <tr *ngFor='let usuario of usuario'>
                <td> {{ usuario.nome }} </td>
                <td>
                    <button class="btn btn-danger m-1" (click)="deletarUsuario(usuario.id)"> Deletar </button>
                </td>
            </tr>
        </table>
    </div>

</div>
